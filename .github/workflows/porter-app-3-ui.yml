"on":
    push:
        branches:
            - main
name: Deploy to ui
jobs:
    porter-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set Github tag
              id: vars
              run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            - name: Setup porter
              uses: porter-dev/setup-porter@v0.1.0
            - name: Deploy stack
              timeout-minutes: 30
              run: porter apply
              env:
                PORTER_APP_NAME: ui
                PORTER_CLUSTER: "3"
                PORTER_DEPLOYMENT_TARGET_ID: 22248ef3-46ff-490f-82fd-0567ef1d45c7
                PORTER_HOST: https://adi.withporter.run
                PORTER_PROJECT: "2"
                PORTER_TAG: ${{ steps.vars.outputs.sha_short }}
                PORTER_TOKEN: ${{ secrets.PORTER_APP_2_1064343572 }}
